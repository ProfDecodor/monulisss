<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Options MonUlisss</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .option-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .option-label {
      display: flex;
      flex-direction: column;
    }
    .option-label span {
      font-weight: 500;
    }
    .option-label small {
      color: #666;
      margin-top: 4px;
    }
    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #27ae60;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.show {
      opacity: 1;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Options MonUlisss</h1>

  <div class="option-row">
    <div class="option-label">
      <span>Mode Debug</span>
      <small>Affiche les logs API dans la console</small>
    </div>
    <label class="toggle">
      <input type="checkbox" id="debugMode">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="option-row">
    <div class="option-label">
      <span>Mode DÃ©gueulasse</span>
      <small>Remplace toutes les polices par Comic Sans MS</small>
    </div>
    <label class="toggle">
      <input type="checkbox" id="uglyMode">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
